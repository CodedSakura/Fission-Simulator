<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fission Simulator</title>
    
	<script defer src="break_infinity.min.js" charset="utf-8" type="text/javascript"></script>
	<script defer src="main.js" charset="utf-8" type="text/javascript"></script>
  </head>
  <body>
    <p id="fuel" align="center" font-size=30px>You have 10 Nuclear Fuel.</p>
    <p id="fuelPerSecond" align="center" font-size=20px>You are gaining 0 Nuclear Fuel per second.</p>
    
	<div id="navibtn">
		<table class="table" align="center" style="margin: auto" id="NaviTabButtons">
			<tr>
				<td>
				</td>
			</tr>
		</table>
	</div>
       
    <div id="production" class="tab">
		<table class="table" align="center" style="margin: auto" id="productionTabButtons">
			<tr>
				<td>
				</td>
			</tr>
		</table>
		
		<div id="mines" class = "subtab">
		    <table class="table">
		    <tbody id="parent">
				<tr style="font-size: 15px" id="row0">
					<td id="mine" width="32%" class="rel">
						Mine
					</td>
					<td>
						Number of Mines
					</td>
					<td align="right" width="12%">
						Cost
					</td>
				</tr>
		    	<tr style="font-size: 15px" id="row1">
					<td id="ThMineMult" width="32%" class="rel">
						Thorium Mine ×1
					</td>
					<td>
						<div id="ThMine">0</div>
					</td>
					<td align="right" width="10%">
						<button id="ThMineCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right" onclick="buyMine(0)">Cost: 10</button>
					</td>
				</tr>
				<tr style="font-size: 15px" id="row2">
					<td id="UMineMult" width="32%" class="rel">
						Uranium Mine ×1
					</td>
					<td>
						<div id="UMine">0</div>
					</td>
					<td align="right" width="10%">
						<button id="UMineCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right" onclick="buyMine(1)">Cost: 100</button>
					</td>
				</tr>
				<tr style="font-size: 15px" id="row3">
					<td id="PuMineMult" width="32%" class="rel">
						Plutonium Mine ×1
					</td>
					<td>
						<div id="PuMine">0</div>
					</td>
					<td align="right" width="10%">
						<button id="PuMineCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right" onclick="buyMine(2)">Cost: 1e4</button>
					</td>
				</tr>
				<tr style="font-size: 15px" id="row4">
					<td id="AmMineMult" width="32%" class="rel">
						Americium Mine ×1
					</td>
					<td>
						<div id="AmMine">0</div>
					</td>
					<td align="right" width="10%">
						<button id="AmMineCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right" onclick="buyMine(3)">Cost: 1e7</button>
					</td>
				</tr>
				<tr style="font-size: 15px" id="row5">
					<td id="CmMineMult" width="32%" class="rel">
						Curium Mine ×1
					</td>
					<td>
						<div id="CmMine">0</div>
					</td>
					<td align="right" width="10%">
						<button id="CmMineCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right" onclick="buyMine(4)">Cost: 1e11</button>
					</td>
				</tr>
				<tr style="font-size: 15px" id="row6">
					<td id="BkMineMult" width="32%" class="rel">
						Berkelium Mine ×1
					</td>
					<td>
						<div id="BkMine">0</div>
					</td>
					<td align="right" width="10%">
						<button id="BkMineCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right" onclick="buyMine(5)">Cost: 1e16</button>
					</td>
				</tr>
				<tr style="font-size: 15px" id="row7">
					<td id="CfMineMult" width="32%" class="rel">
						Californium Mine ×1
					</td>
					<td>
						<div id="CfMine">0</div>
					</td>
					<td align="right" width="10%">
						<button id="CfMineCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right" onclick="buyMine(6)">Cost: 1e22</button>
					</td>
				</tr>
			</table>
			<table style="width: 100%">
				<tr style="font-size: 15px">
					<td id="meteorCost">
						Meteor Strike: Requires 2 Americium Mines
					</td>
					<td>
						<button id="meteor" style="color:black; width: 200px; height: 25px; font-size: 9px" onclick="meteor()">Reset the game for a new Mine</button>
					</td>
				</tr>
				<tr style="font-size: 15px">
					<td>
						<button onclick="hardReset()"> Hard Reset the Game </button>
					</td>
					<td>
						<button onclick="setFuel()"> Stuff </button>
					</td>
				</tr>
				<tr>
					<td>
						<button id = "notation" onclick="notationChange()"> Notation: Scientific </button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div id="options" class="tab">
	</div>
	
  </body>
</html>
